<VirtualHost *:443>
    ServerName cms.danklco.com
    DocumentRoot /var/www/vhosts/sling-cms
    ErrorLog /var/log/httpd/sling-cms-err.log
    TransferLog /var/log/httpd/sling-cms-access.log

    ProxyPass /.well-known !
    ProxyPass / http://cms:8080/
    ProxyPassReverse / http://cms:8080/

    Include /etc/cloudflare/ssl.conf
</VirtualHost>